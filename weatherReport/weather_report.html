<!DOCTYPE html>
<html>
<head>
    <title>Weather App - Hybrid</title>
</head>
<body>
    <h1>Weather Report</h1>
    
    <form id="weatherForm">
        <h3>Option 1: Search by City</h3>
        <input type="text" id="city" placeholder="Enter City Name (e.g., Cairo)">
        
        <hr> <h3>Option 2: Search by GPS</h3>
        <input type="text" id="latitude" placeholder="Latitude (e.g., 30.04)">
        <input type="text" id="longitude" placeholder="Longitude (e.g., 31.23)">

        <br><br>
        <button type="submit">Get Weather</button>
    </form>

    <div id="weatherInfo"></div>

    <script src="weather_report.js"></script>
</body>
</html>
